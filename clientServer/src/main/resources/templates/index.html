<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<head>
  <meta charset="UTF-8">
  <title>Велком!</title>
</head>
<body>
<div class="container-fluid" style="text-align: center">
  <h2>
    <em><strong>Велком!</strong></em>
  </h2>

  <div class="container" style="text-align: center">

    <h3>Категории</h3>

    <hr/>
    <div class="text-center row justify-content-center">
      <div class="col-auto">
    <table class="table table-bordered table-striped">

      <thead class="thead-dark">
      <tr>
        <th>Наименование категории</th><th>Количество продуктов</th>
        <th style="text-align: center">Продукты</th>
        <th style="text-align: center">Редактирование</th>
        <th style="text-align: center">Удаление</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category: ${categories}">
        <td th:text="${category.name}" />
        <td th:text="${category.countOfProducts}" />
        <td><a class="button btn btn-primary" th:href="@{/categories/products/{id}(id=${category.id})}">Продукты</a></td>
        <td><a class="button btn btn-warning" th:href="@{/categories/edit/{id}(id=${category.id})}">Изменить</a></td>
        <td><a class="button btn btn-danger" th:href="@{/categories/delete/{id}(id=${category.id})}">Удалить</a></td>
      </tr>
      </tbody>
    </table>
      </div>
      </div>
    <p><a href="/categories/newcategory">Добавить категорию</a></p>
  </div>
</div>
</body>
</html>
